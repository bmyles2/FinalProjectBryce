    <script>
        $(document).ready(function() {
            $('#gallery a').hover(function() {
                var galleryHref = $(this).attr('href');
                var galleryAlt = $(this).attr('title');
                $('figure img').attr({
                    src: galleryHref,
                    alt: galleryAlt
                });
                $('figcaption').html(galleryAlt);
            });
        });
    </script>

</head>
